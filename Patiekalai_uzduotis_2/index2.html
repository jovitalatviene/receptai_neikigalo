<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>Receptai2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Asap:wght@500&family=Poppins:wght@400;500&family=Roboto:wght@300&family=Sofia+Sans+Condensed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar bg-body">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index1.html">
                    <img src="img/12.png" alt="Bootstrap" width="30" height="24">
                  </a>
                  <div class="circle-container">
                    <div class="circle">
                        <a class="navbar-brand" href="#">
                            <img src="img/13.png" alt="Bootstrap" width="30" height="24">                    
                        </a>
                        <a class="round-heart" href="#">
                            <img src="img/14.png" alt="Bootstrap" width="30" height="24">                    
                        </a>
                    </div>                    
                  </div>                 
                </div>                
            </nav>                                           
        </header>       
        <div class="card bg-dark text-white">
            <img class="card-img" src="img/chiken.jpg" alt="Card image">
            <div class="card-img-overlay position-absolute top-50 start-50 translate-middle">
              <h2 class="card-title">Butter Chicken<br>(Murgh Makhani)</h2>
              <button type="button" class="btn btn-light"><img src="img/15.png" alt="Bootstrap" width="30" height="24"><p class="card-text">Watch the video</p></button>
            </div>
        </div>     
        <div class="ingredients">
            <a href=""><button type="button" class="btn btn-danger">Ingredients</button></a>
            <a href=""><button type="button" class="btn btn-danger">Details</button></a> 
        </div>
        <div class="items">
            <h2>9 items</h2>
            <div class="items-list row">
                <div class="col-sm-2">
                    <img src="img/16.png" alt="Bootstrap">                    
                </div>
                <div class="col-sm-10">
                    <p class="item-text">800g chicken breast</p>
                </div>
            </div>
            <div class="items-list row">
                <div class="col-sm-2">
                    <img src="img/17.png" alt="Bootstrap">                    
                </div>
                <div class="col-sm-10">
                    <p class="item-text">1/2 cup plain yogurt</p>
                </div>
            </div>
            <div class="items-list row">
                <div class="col-sm-2">
                    <img src="img/18.png" alt="Bootstrap">                    
                </div>
                <div class="col-sm-10">
                    <p class="item-text">1/2 tablespoons minced garlic</p>
                </div>
            </div> 
            <div class="items-list row">
                <div class="col-sm-2">
                    <img src="img/19.png" alt="Bootstrap">                    
                </div>
                <div class="col-sm-10">
                    <p class="item-text">1 tablespoon minced ginger</p>
                </div>
            </div>               
        </div>
    </div>   
    <script src="js/app2.js"></script>
</body>
</html>
